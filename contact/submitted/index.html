<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="/portfolio/images/other_favicons/checkmark.png" type="image/x-icon">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <title>Form Submitted</title>
    </head>

    <body>
        <section class="active">
            <span class="overlay"></span>

            <div class="modal-box">
                <a href="/portfolio/contact/">
                    <div class="mac-close">
                        <div class="mac-close-button"></div>
                        <div class="mac-close-button"></div>
                    </div>
                </a>
                <div class="checkmark">&check;</div>
                <div class="head1">
                    <b> Form Submitted </b>
                </div> <br>
                <div class="head2">Thank You for the Submission! </div>
                <div class="head3">You will be shortly notified</div>
                <div class="buttons">
                    <a href="/portfolio/"> <button>Redirect to Home</button></a>
                </div>
            </div>
        </section>
        <script src="script.js"></script>

    </body>

</html>
